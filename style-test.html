<!DOCTYPE html>
<html>
<head>
	<title>Style Test</title>
	<style type="text/css">
	h1{
		font-size: 30px;
		color: #7F41FF;
	}
	h2{
		font-size: 15px;
		color: hotpink;
	}

	.big{
		font-size: 60px
	}
	.uppercase{
		text-transform: uppercase;
	}
	.big.uppercase{
		color: navy;
	}
	span{
		color: violet;
	}
	h1 span{
		color: red;
	}
}
	</style>
</head>
<body>

	<span>Span element</span>
	<h1 class="uppercase"><span>Heading 1 </span> - 1</h1>
	<h1 class="big">Heading 1 - 2</h1>
	<h1>Heading 1 - 3</h1>
	<h2 class="big uppercase">Heading 2 - 1</h2>
	<h2 class="uppercase">Heading 2 - 2</h2>
	<h2>Heading 2 - 3</h2>

</body>
</html>
